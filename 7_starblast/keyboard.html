<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Listener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        #keyDisplay {
            font-size: 2em;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Press any key</h1>
    <div id="keyDisplay">Key will appear here</div>

    <script>
        document.addEventListener("keydown", function (event) {
            const keyDisplay = document.getElementById("keyDisplay");
            keyDisplay.textContent = `You pressed: "${event.key}"`;
        });
    </script>

</body>

</html>
