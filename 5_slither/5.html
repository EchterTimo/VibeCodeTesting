<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slither.io Klon</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #111;
        }

        canvas {
            display: block;
            background: #222;
        }
    </style>
</head>

<body>
    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        resize();
        window.addEventListener('resize', resize);

        // Schlange
        let snake = {
            body: [{ x: width / 2, y: height / 2 }],
            length: 10,
            speed: 2,
            direction: { x: 0, y: 0 }
        };

        // Punkte (Futter)
        let foods = [];

        function spawnFood() {
            foods.push({
                x: Math.random() * width,
                y: Math.random() * height,
                size: 6
            });
        }
        for (let i = 0; i < 10; i++) spawnFood();

        // Steuerung (Mausposition)
        let mouse = { x: width / 2, y: height / 2 };
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Hilfsfunktion: Abstand
        function dist(a, b) {
            return Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
        }

        // Game Loop
        function update() {
            // Richtung auf Maus
            let head = snake.body[0];
            let dx = mouse.x - head.x;
            let dy = mouse.y - head.y;
            let distToMouse = Math.sqrt(dx * dx + dy * dy);

            if (distToMouse > 1) {
                snake.direction.x = dx / distToMouse;
                snake.direction.y = dy / distToMouse;
            }

            // Neue Kopfposition
            let newHead = {
                x: head.x + snake.direction.x * snake.speed,
                y: head.y + snake.direction.y * snake.speed
            };
            snake.body.unshift(newHead);

            // LÃ¤nge der Schlange anpassen
            while (snake.body.length > snake.length) {
                snake.body.pop();
            }

            // Kollision mit Futter
            for (let i = foods.length - 1; i >= 0; i--) {
                if (dist(newHead, foods[i]) < 10) {
                    snake.length += 5;
                    foods.splice(i, 1);
                    spawnFood();
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // Futter zeichnen
            for (let food of foods) {
                ctx.fillStyle = 'lime';
                ctx.beginPath();
                ctx.arc(food.x, food.y, food.size, 0, Math.PI * 2);
                ctx.fill();
            }

            // Schlange zeichnen
            ctx.fillStyle = 'cyan';
            for (let segment of snake.body) {
                ctx.beginPath();
                ctx.arc(segment.x, segment.y, 8, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }
        loop();
    </script>

</body>

</html>
